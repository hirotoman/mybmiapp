    <title>My BMI App</title>

  <body>
    <div class="text-secondary text-center py-5">
      <h1 class="md-4">My BMI App</h1>
    </div>


<div class="container">
        <i>BMIとは</i> <!-- <a href=""><i class="fas fa-question-circle"></i></a> -->

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalCenter">
      <i class="fas fa-question-circle"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">BMIとは</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>体重と身長の関係から算出される、ヒトの肥満度を表す体格指数である。一般にBMI (Body Mass Index) と呼ばれる。<br>理想体重は、BMI=22</p>
            <p> BMI = 体重(kg) / 身長(m) * 身長(m) </p>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">状態</th>
                  <th scope="col">指標</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>低体重（痩せ型）</td>
                  <td>18.5未満</td>
                </tr>
              </tbody>
              <tbody>
                <tr>
                  <td>普通体重</td>
                  <td>18.5以上、25未満</td>
                </tr>
              </tbody>
              <tbody>
                <tr>
                  <td>肥満</td>
                  <td>25以上</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

      </div>

      <div class="form-group col-12">
        <label for="heightInput">身長（m）</label>
        <input type="text" name="height" class="form-control" id="heightInput" placeholder="身長を入力してください">
      </div>

      <p>あなたは<span id="message">○○</span>です</p>
      <div id="low">

      <div id="high">
